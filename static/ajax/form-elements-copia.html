<div class="row">
	<div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
		<h1 class="page-title txt-color-blueDark">
			<i class="fa fa-edit fa-fw "></i> 
				Pacientes
			<span>> 
				Registro de Pacientes
			</span>
		</h1>
	</div>
</div>
<!-- widget grid -->
<section id="widget-grid" class="">

	<!-- START ROW -->

	<div class="row">

		<!-- NEW COL START -->
		<article class="col-sm-12 col-md-12 col-lg-6">

			<!-- Widget ID (each widget will need unique ID)-->
			<div class="jarviswidget" id="wid-id-1" data-widget-colorbutton="false" data-widget-editbutton="false" data-widget-custombutton="false">
				<!-- widget options:
				usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

				data-widget-colorbutton="false"
				data-widget-editbutton="false"
				data-widget-togglebutton="false"
				data-widget-deletebutton="false"
				data-widget-fullscreenbutton="false"
				data-widget-custombutton="false"
				data-widget-collapsed="true"
				data-widget-sortable="false"

				-->
				<header>
					<span class="widget-icon"> <i class="fa fa-edit"></i> </span>
					<h2>Registro de Paciente Nuevo </h2>

				</header>

				<!-- widget div-->
				<div>

					<!-- widget edit box -->
					<div class="jarviswidget-editbox">
						<!-- This area used as dropdown edit box -->

					</div>
					<!-- end widget edit box -->

					<!-- widget content -->
					<div class="widget-body no-padding">

						<form action="#" class="smart-form">
							<header>
								Registro de Paciente Nuevo
							</header>

							<fieldset>
								
								<section>
									<label class="label">Nombres:</label>
									<label class="input">
										<input type="text" class="input-sm">
									</label>
								</section>

								<section>
									<label class="label">Apellidos:</label>
									<label class="input">
										<input type="text" class="input-sm">
									</label>
								</section>
								<section>
									<label class="label">Seleccione Sexo</label>
									<label class="select">
										<select class="input-sm">
											<option value="0">Femenino</option>
											<option value="1">Masculino</option>
										</select> <i></i> </label>
								</section>
								<section>
									<label class="label">DNI</label>
									<label class="input">
										<input type="text" class="input-xs">
									</label>
								</section>
								<section>
									<label class="label">Telefono</label>
									<label class="input">
										<input type="text" class="input-xs">
									</label>
								</section>
								<section>
									<label class="label">Direccion</label>
									<label class="input">
										<input type="text" class="input-xs">
									</label>
								</section>
								<section>
									<label class="label">Fecha de Nacimiento</label>
									<label class="input">
										<input type="text" class="input-xs">
									</label>
								</section>
								<section>
									<label class="label">Observaciones</label>
									<label class="textarea textarea-expandable"> 										
										<textarea rows="3" class="custom-scroll"></textarea> 
									</label>
									<div class="note">
										<strong>Note:</strong> expands on focus.
									</div>
								</section>								
							</fieldset>						
						

							<fieldset>
								
								<section>
									<label class="label">Inline radios</label>
									<div class="inline-group">
										<label class="toggle">
											<input type="checkbox" name="checkbox-toggle" checked="checked">
											<i data-swchon-text="ON" data-swchoff-text="OFF"></i>DNI</label>
										
									</div>
								</section>
							</fieldset>													
							<footer>
								<button type="submit" class="btn btn-primary">
									Guardar
								</button>
								<button type="button" class="btn btn-default" onclick="window.history.back();">
									Regresar
								</button>
							</footer>
						</form>

					</div>
					<!-- end widget content -->

				</div>
				<!-- end widget div -->

			</div>
			<!-- end widget -->

		</article>
		<!-- END COL -->
		
	</div>

	<!-- END ROW-->

</section>
<!-- end widget grid -->
